<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <div class="row justify-content-center" id="date-today">
      <h6></h6>
    </div>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <table class="table table-borderless">
      <thead>
        <tr>
          <th scope="col">Time</th>
          <th scope="col">Entry</th>
          <th scope="col">Save</th>
        </tr>
      </thead>
      <tbody>
        <tr id="hour0" class="calendar-row" >
          <td id = "time" >8 AM</td>
          <td>
            <input type="text"  class="form-control" id = "text-entry"
                    placeholder="Add the entry for 8 AM" aria-label="8"
                    aria-describedby="button-addon2" />
          </td>
          <td>
            <button type="button" class="btn btn-primary" id="saveBtn" 
                    >Save</button>
          </td>
        </tr>
        <tr class="calendar-row" id="hour1"  >
          <td id = "time">9 AM</td>
          <td>
            <input type="text" class="form-control" id = "text-entry"
                    placeholder="Add the entry for 9 AM" aria-label="9"
                    aria-describedby="button-addon2" />
          </td>
          <td>
            <button type="button" class="btn btn-primary" id="saveBtn" 
                    onclick="setTime(1, 9)">Save</button>
          </td>
        </tr>
        <tr class="calendar-row" id="hour2">
          <td id = "time">10 AM</td>
          <td>
              <input type="text" class="form-control" id = "text-entry"
                      placeholder="Add the entry for 10 AM" aria-label="10"
                      aria-describedby="button-addon2" />
          </td>
          <td>
            <button type="button" class="btn btn-primary" id="saveBtn" 
                    onclick="setTime(2, 10)">Save</button>
          </td>
        </tr>
        </tr>
        <tr class="calendar-row" id="hour3">
          <td id = "time">11 AM</td>
          <td>
            <input type="text" class="form-control" id = "text-entry"
                    placeholder="Add the entry for 11 AM" aria-label="11"
                    aria-describedby="button-addon2" />
          </td>
          <td>
            <button type="button" class="btn btn-primary" id="saveBtn" 
                    onclick="setTime(3, 11)">Save</button>
          </td>
        </tr>
        </tr>
        <tr class="calendar-row" id="hour4">
          <td id = "time">12 PM</td>
          <td>
            <input type="text" class="form-control" id = "text-entry"
                    placeholder="Add the entry for 12 PM" aria-label="12"
                    aria-describedby="button-addon2" />
          </td>
          <td>
            <button type="button" class="btn btn-primary" id="saveBtn" 
                    onclick="setTime(4, 12)">Save</button>
          </td>
        </tr>
        <tr class="calendar-row" id="hour5">
          <td id = "time">1 PM</td>
          <td>
            <input type="text" class="form-control" id = "text-entry"
                    placeholder="Add the entry for 1 PM" aria-label="1"
                    aria-describedby="button-addon2" />
          </td>
          <td>
            <button type="button" class="btn btn-primary" id="saveBtn" 
                    onclick="setTime(5, 13)">Save</button>
          </td>
        </tr>
        <tr class="calendar-row" id="hour6">
          <td id = "time">2 PM</td>
          <td>
            <input type="text" class="form-control"   id = "text-entry"    
                    placeholder="Add the entry for 2 PM" aria-label="2"
                    aria-describedby="button-addon2" />
          </td>
          <td>
            <button type="button" class="btn btn-primary" id="saveBtn" 
                    onclick="setTime(6, 14)">Save</button>
          </td>
        </tr>
        <tr class="calendar-row" id="hour7">
          <td id = "time">3 PM</td>
          <td>
            <input type="text" class="form-control" id = "text-entry"
                    placeholder="Add the entry for 3 PM" aria-label="3"
                    aria-describedby="button-addon2" />
          </td>
          <td>
            <button type="button" class="btn btn-primary" id="saveBtn" 
                    onclick="setTime(7, 15)">Save</button>
          </td>
        </tr>
        <tr class="calendar-row" id="hour8">
          <td id = "time">4 PM</td>
          <td>
            <input type="text" class="form-control" id = "text-entry"
                    placeholder="Add the entry for 4 PM" aria-label="4"
                    aria-describedby="button-addon2" />
          </td>
          <td>
            <button type="button" class="btn btn-primary" id="saveBtn" 
                    onclick="setTime(8, 16)">Save</button>
          </td>
        </tr>
        <tr class="calendar-row" id="hour9">
          <td id = "time">5 PM</td>
          <td>
            <input type="text" class="form-control" id = "text-entry"
                  placeholder="Add the entry for 5 PM" aria-label="2"
              aria-describedby="button-addon2" />
          </td>
          <td>
            <button type="button" class="btn btn-primary" id="saveBtn" 
                    onclick="setTime(9, 17)">Save</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
